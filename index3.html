    <style>
      :root {
        --primary: #2a7a3a;
        --primary-light: #e0f3e8;
        --primary-border: #c2e5cc;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #e6f7f1, #fdfdfd, #eef5ff);
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      .container {
        width: 100%;
        max-width: 420px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }
      .logo-container {
        display: flex;
        align-items: center; /* vertically centers logo and text */
        gap: 6px; /* space between logo and text */
      }
      .logo-icon svg,
      .logo-icon img {
        width: 150px; /* control logo size */
        height: 150px;
      }

      .logo-text {
        font-size: 20px; /* adjust as needed */
        font-weight: bold;
        align-items: center;
      }

      .logo h2 {
        color: var(--primary);
        font-size: 24px;
        font-weight: bold;
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        background: var(--primary-light);
        border: 1px solid var(--primary-border);
        color: var(--primary);
        border-radius: 6px;
        font-size: 14px;
      }
      .language {
        margin-top: 10px;
      }
      select {
        padding: 6px;
        border-radius: 6px;
        border: 1px solid var(--primary-border);
        font-size: 14px;
      }
      .hero {
        position: relative;
        height: 130px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to right,
          rgba(42, 122, 58, 0.6),
          rgba(42, 122, 58, 0.4)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 10px;
      }
      .hero-overlay h1 {
        font-size: 18px;
        margin: 0;
      }
      .hero-overlay p {
        font-size: 14px;
        opacity: 0.9;
      }
      .card {
        background: #fff;
        border: 1px solid var(--primary-border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .card h3 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 15px;
      }
      .toggle-buttons {
        display: flex;
        background: #f0f0f0;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .toggle-buttons button {
        flex: 1;
        padding: 10px;
        border: none;
        background: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 6px;
        transition: 0.3s;
      }
      .toggle-buttons button.active {
        background: var(--primary);
        color: white;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--primary-border);
        border-radius: 8px;
        font-size: 14px;
      }
      .password-wrapper {
        position: relative;
      }
      .password-wrapper button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
        font-size: 14px;
        color: gray;
      }
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .options label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .signup {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }
      .signup a {
        color: var(--primary);
        text-decoration: none;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          padding: 15px;
        }
        .hero {
          height: 100px;
        }
        .logo h2 {
          font-size: 20px;
        }
      }
    </style>
